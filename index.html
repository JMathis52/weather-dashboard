<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Font Awesome Link -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1 mx-auto">Weather Dashboard</span>
    </nav>
    <!-- <main class="container"> -->
      <!-- One row -->
      <div class="row">
        <div id="city-search" class="col-sm-4">
          <!-- Search for a city -->
          <h1>Search for a City:</h1>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button id="searchBtn" class="btn my-2 my-sm-0" type="submit">
                <i class="fas fa-search"></i>
            </button>
          </form>
          <ul class="list-group">
          </ul>
        </div>
        <div class="col-sm-8">
          <div class="row">
            <div id="city-forecast" class="col-sm-12">
              <!-- Weather for today -->
              <h1>Atlanta (8/15/2019)</h1>
              <p>Temperature</p>
              <p>Humidity</p>
              <p>Wind Speed</p>
              <p>UV Index</p>
            </div>
          </div>
          <div class="row">
            <div id="five-day-forecast" class="col-sm-12">
              <!-- Five day forecast -->
              <h1>5-Day Forecast:</h1>
              <div class="card" style="width: 10rem;">
                <div class="card-body">
                  <h5 class="card-title">8/16/2019</h5>
                  <p class="card-text">Temp:</p>
                  <p class="card-text">Humidity:</p>
                </div>
              </div>
              <div class="card" style="width: 10rem;">
                <div class="card-body">
                  <h5 class="card-title">8/16/2019</h5>
                  <p class="card-text">Temp:</p>
                  <p class="card-text">Humidity:</p>
                </div>
              </div>
              <div class="card" style="width: 10rem;">
                <div class="card-body">
                  <h5 class="card-title">8/16/2019</h5>
                  <p class="card-text">Temp:</p>
                  <p class="card-text">Humidity:</p>
                </div>
              </div>
              <div class="card" style="width: 10rem;">
                <div class="card-body">
                  <h5 class="card-title">8/16/2019</h5>
                  <p class="card-text">Temp:</p>
                  <p class="card-text">Humidity:</p>
                </div>
              </div>
              <div class="card" style="width: 10rem;">
                <div class="card-body">
                  <h5 class="card-title">8/16/2019</h5>
                  <p class="card-text">Temp:</p>
                  <p class="card-text">Humidity:</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- </main> -->
    <!-- jQuery Script File -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Script File -->
    <script

      crossorigin="anonymous"
    ></script>
