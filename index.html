<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Font Awesome Link -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1 mx-auto">Weather Dashboard</span>
    </nav>
    <!-- <main class="container"> -->
    <!-- One row -->
    <div class="row">
      <div id="city-search" class="col-sm-4">
        <!-- Search for a city -->
        <h1>Search for a City:</h1>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button id="search-button" class="btn my-2 my-sm-0" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <ul class="list-group"></ul>
      </div>
      <div class="col-sm-8">
        <div class="row">
          <div id="city-forecast" class="col-sm-12">
            <!-- Weather for today -->
            <!-- An h1 with the city name, date, and icon need to be appended -->
            <!-- A paragraph element with the temperature needs to be appended -->
            <!-- A paragraph element with the humidity needs to be appended -->
            <!-- A paragraph element with the wind speed needs to be appended -->
            <!-- A paragraph element with the UV index needs to be appended -->
          </div>
        </div>
        <div class="row">
          <div id="five-day-forecast" class="col-sm-12">
            <!-- Five day forecast -->
            <h1>5-Day Forecast:</h1>
            <div class="card" style="width: 10rem">
              <div class="card-body">
                <h5 id="day-one-date" class="card-title"></h5>
                <p id="day-one-icon" class="card-text"></p>
                <p id="day-one-temp" class="card-text"></p>
                <p id="day-one-humidity" class="card-text"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- </main> -->
    <!-- jQuery Script File -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Script File -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <!-- Script for Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Local Script File -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
